defaults:
  - experiment: ???
  - data: default

model:
  name: spectrum_unet
  use_image: False
  refinement: False

loss:
  spec:
    norm: 1
    coef: 1.0
  valid:
    norm: 1
    coef: 1.0
  hole:
    norm: 1
    coef: 6.0
  tv:
    coef: 0.1
  perc:
    norm: 1
    coef: 0.05
  style:
    norm: 1
    coef: 120.0

optim:
  method: Adam
  max_iter: 100000
  initial_lr: 0.0004
  finetune_lr: 0.0005
  momentum: 0
  weight_decay: 0

comet:
  use: False
  tags: null
  resume_key: null

img_interval: 100
test_interval: 1000 # save ckpt when testing
seed: null
gpu_ids:
  - 1